[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
warning = #efb01c
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = launcher xworkspaces xwindow
modules-right = filesystem pulseaudio memory cpu systray battery date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/launcher]
type = custom/text
label = > RUN
click-left = rofi -show drun

format-background = ${colors.background-alt}
format-foreground = ${colors.primary}
format-padding = 2

# [module/powermenu]
# type = custom/text
# label = x
# click-left = rofi -show drun
#
# format-background = ${colors.alert}
# format-foreground = ${colors.primary}
# format-padding = 1
#
[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = "x"
label-open-background = ${colors.alert}
label-open-padding = 1
label-close = Cancel
label-close-foreground = ${colors.success}
label-close-background = ${colors.background-alt}
label-close-padding = 1
label-separator = |
label-separator-foreground = ${colors.disabled}

;Powermenu
menu-0-0 = " Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-background = ${colors.alert}
menu-0-0-foreground = ${colors.background-alt}

menu-0-1 = " Power Off "
menu-0-1-exec = menu-open-2
menu-0-1-background = ${colors.alert}
menu-0-1-foreground = ${colors.background-alt}

menu-0-2 = " Suspend "
menu-0-2-exec = menu-open-3
menu-0-2-background = ${colors.warning}
menu-0-2-foreground = ${colors.background-alt}

;Reboot
menu-1-0 = " Reboot "
menu-1-0-exec = systemctl reboot
menu-1-0-background = ${colors.alert}
menu-1-0-foreground = ${colors.background-alt}
menu-1-1 = " Cancel "
menu-1-1-exec = menu-open-0

;Shutdown
menu-2-0 = " Power off "
menu-2-0-exec = systemctl poweroff
menu-2-0-background = ${colors.alert}
menu-2-0-foreground = ${colors.background-alt}
menu-2-1 = " Cancel "
menu-2-1-exec = menu-open-0

;Suspend
menu-3-0 = " Suspend "
menu-3-0-exec = systemctl suspend
menu-3-0-background = ${colors.warning}
menu-3-0-foreground = ${colors.background-alt}
menu-3-1 = "Cancel"
menu-3-1-exec = menu-open-0

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT0
adapter = ADP1
poll-interval = 5

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
